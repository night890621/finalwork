<html>
 <title>profile</title>
 <head>
 <style>
     body{
         background-color: #d1fce8
     }
     .img{
         
     } 
</style>    
 </head>
 
 <body>
    <img src="profile1.jpg" class="img">
    <form>
        <fieldset>
            <legend>個人資訊</legend>
            姓名: <input type="text" name="name"><br>
            性別: <input type="radio" value="male" name="性別">男生
                 <input type="radio" value="female" name="性別">女生<br>
            最高學歷: <select size="4" name="學歷">
            <option value="高中以下">高中以下</option>
            <option value="大專院校">大專院校</option>
            <option value="碩士">碩士</option>
            <option value="博士">博士</option>
            </select>
        </fieldset>
        <fieldset>
           <legend>其他資訊</legend>
           您喜歡下列哪些活動(可複選)?
           <input type="checkbox" value="閱讀" name="興趣">閱讀
           <input type="checkbox" value="打球" name="興趣">打球
           <input type="checkbox" value="逛街" name="興趣">逛街
           <input type="checkbox" value="聽音樂" name="興趣">聽音樂
           <input type="checkbox" value="水上運動" name="興趣">水上運動
           <input type="checkbox" value="旅行" name="興趣">旅行
           <br>
           您對於使用臉書經營社群有何看法?<br>
           <textarea cols="45" rows="4"></textarea>    
        </fieldset>
        <input type="submit" value="傳送資料">
        <input type="reset" value="清除資料">
    </form>
    
 </body>
    
</html>
